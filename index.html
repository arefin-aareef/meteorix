<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Meteorix</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1 class="title">Meteorix</h1>
        <p class="sub-title">Your Personalized Weather Assistant</p>
        <hr />
      </div>
      <div class="card">
        <div class="search">
          <input type="text" placeholder="Enter City Name" spellcheck="false" />
          <button><img src="images/search.png" alt="" /></button>
        </div>
        <div class="error">
          <h3>Invalid city name</h3>
        </div>

        <div class="weather">
          <div class="toggle toggle-button-cover">
            <div class="button-cover">
              <div class="button r" id="button-1">
                <input type="checkbox" class="checkbox" />
                <div class="knobs"></div>
                <div class="layer"></div>
              </div>
            </div>
          </div>
          <div><img src="images/rain.png" class="weather-icon" /></div>

          <h1 class="temp">22°c</h1>
          <h2 class="city">Jashore</h2>
          <div class="details">
            <div class="col">
              <img src="images/humidity.png" />
              <div>
                <p class="humidity">50%</p>
                <p>Humidity</p>
              </div>
            </div>
            <div class="col">
              <img src="images/wind.png" />
              <div>
                <p class="wind">15 km/h</p>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>© <a href="https://kazi-arefin.netlify.app/" target="_blank">Kazi Samsul Arefin</a> | 2023 </footer>

    <script src="script.js"></script>
  </body>
</html>
